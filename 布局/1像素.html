<!-- border 一像素 下方线条粗 -->
<!-- 模糊好像和zoom设置1.5倍有关, 在真机上显示不出来 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0;
      /*fontsize不同,有的模糊, 有的不模糊*/
      /* font-size: 12px; */
      /* font-size: 14px; */
      /* font-size: 16px; */
      /* font-size: 20px; */
    }

    .retina-1-border {
      width: 100px;
      position: relative;
      padding: 10px;
    }

    /**
     *  要点
     *  1.  绝对定位, 还会使元素inline-block,可以设置宽高. 
     *  1.1 绝对定位, 宽高计算相对于定位元素计算.
     *  2.  先放大,再缩小是为了圆角.
     *  3.  content必填,因为是伪元素
     *  4.  绝对定位的元素其top和right值是相对于padding+content的，默认值是从content开始，所以要规定都是0，否则当父元素有padding时，border就移位了
     *  5.  transform-origin的缩放的中心点，默认是元素中心,和绝对定位的top，right一样，相对的是padding+content部分整个空间的位置
     */

    /* 使用border */
    /* .retina-1-border::before {
      content: " 123123";
      position: absolute;
      top: 0;
      left: 0;
      width: 400%;
      height: 400%;
      transform: scale(0.25);
      transform-origin: left top;
      box-sizing: border-box;
      border: 1px solid #000;
      border-radius: 4px;
      display: inline-block;
    } */

    /*使用高度, 使用一个顶部模糊,两个不模糊*/
    .retina-1-border::before {
      content: "";
      top: 0;
      left: 0;
      position: absolute;
      width: 200%;
      height: 1px;
      transform: scale(0.5, 0.5);
      transform-origin: left top;
      background-color: #000;
    }
  </style>
</head>

<body>
  <p> 一个顶部,顶部模糊</p>
  <p> 两个顶部,底部模糊</p>
  <div class="retina-1-border">
    1像素/21像素/21像素/21像素/21像素/21像素/211
  </div>

  <p></p>

  <!-- 视口大小-->
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <!--矩形大小-->
    <!--svg中所有的单位都是px-->
    <rect width="100" height="100" fill="transparent" stroke-width="1" stroke="black" />
  </svg>
  <div style="width: 100px;height: 100px;border: 1px solid black;box-sizing: border-box;">
  </div>
</body>

</html>
