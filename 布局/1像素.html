    /*使用高度, 使用一个顶部模糊,两个不模糊*/
    .retina-1-border::before {
      content: "";
      top: 0;
      left: 0;
      position: absolute;
      width: 200%;
      height: 1px;
      transform: scale(0.5, 0.5);
      transform-origin: left top;
      background-color: #000;
    }
  </style>

<body>
  <p> 一个顶部,顶部模糊</p>
  <p> 两个顶部,底部模糊</p>
